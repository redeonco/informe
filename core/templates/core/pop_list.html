{% extends 'base.html' %}

{% block title %}POP's | {% endblock %}

{% block main %}
<br>
<br>

<br>
<div class="title">
<h1>Procedimentos Operacionais Padrão</h1>
</div>
<div class="div_select_list">
    <a href="javascript:history.back()" class="icon-block">
        <i class="far fa-arrow-alt-circle-left fa-2x"></i>
    </a>
    <br>
    <br>
<select name="departamentos" id="departamentos" onchange="filtraPop()" class="form-select">
    <option disabled selected="selected">Selecione um departamento</option>
    {% for pop in object_list %}
    <option value="{{ pop.departamento.id }}"> {{ pop.departamento }}</option>
    {% endfor %}
</select>
</div>
<br>
<table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">Data Publicação</th>
        </tr>
      </thead>
    <tbody id="tabela">
